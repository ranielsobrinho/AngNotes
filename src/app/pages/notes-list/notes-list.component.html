<div class="main-container">
    <div class="search-bar-container">
        <mat-form-field  class="input">
            <mat-label>Pesquise uma nota aqui...</mat-label>
            <input matInput>
        </mat-form-field>
    </div>

    <div class="notes-list">
        <app-note-card *ngFor="let note of notes, index as i" 
                        (delete) = "deleteNote(i)"
                        routerLink = "/{{ i }}"
                        [@itemAnimate]
                        [title]="note.title" 
                        [body]="note.body"></app-note-card>
    </div>
</div>
