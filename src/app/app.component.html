<h1 class="title">{{ title }}</h1>
<ul *ngIf="mode=='list'">
  <p *ngIf = "notes.length === 0">Sem anotações</p>
  <li *ngFor = "let note of notes">
    <p>{{note.title}}</p>
    <p>{{note.content}}</p>
    <button (click)="remove(note)">Remover</button>
  </li>
</ul>

<div *ngIf="mode=='add'">
  <h1>Nova Anotação</h1>
  <form [formGroup] = "form">
    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Insira um título" maxlength="60" formControlName="title" autofocus>
    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="4" cols="50" formControlName="content"></textarea>
    <small *ngIf= "form.controls.content.invalid && !form.controls.content.pristine">*Este campo deve ter entre 10 e 60 caracteres</small>
    <button [disabled]="form.invalid" (click)="add()">Adicionar</button>
  </form>
</div>

<button (click)="changeMode('add')" *ngIf="mode=='list'">
  NOVA ANOTAÇÂO
</button>
<button (click)="changeMode('list')" *ngIf="mode=='add'">
  CANCELAR
</button>
